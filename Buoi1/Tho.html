<!DOCTYPE html>
<html>
<head>
    <title>Trang thơ</title>
</head>
<body>
    <h1>TUỔI THƠ</h1>
    <p>
    <mark>Tuổi thơ</mark> bắt <strong>dế</strong> đi cày<br>
    Nhà nghèo <strong>dế</strong> cũng một bầy như <strong>trâu</strong><br>
    Sân nhà chẳng dám cày sâu<br>
    Lối ngang lối dọc trước sau đi về<br>
    Bây giờ ngôi nghĩ ngành nghề<br>
    Nhớ sao tiếng <strong>dế</strong> đêm hè kêu vang
    </p>
</body>
</html>
