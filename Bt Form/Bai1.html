<!DOCTYPE html>
<html>
<head>
	<title>Tính diện tích hình chữ nhật</title>
    <script>
		function tinhDienTich() {
			var chieuDai = document.getElementById("chieu-dai").value;
			var chieuRong = document.getElementById("chieu-rong").value;
			var dienTich = chieuDai * chieuRong;
			document.getElementById("ket-qua").value = dienTich;
		}
	</script>
    <style>
       
    </style>
</head>
<body>

	<form>
        <h3>DIỆN TÍCH HÌNH CHỮ NHẬT</h3>
		<label for="chieu-dai">Chiều dài:</label>
		<input type="number" id="chieu-dai" name="chieu-dai"><br><br>

		<label for="chieu-rong">Chiều rộng:</label>
		<input type="number" id="chieu-rong" name="chieu-rong"><br><br>

        <label>Diện tích:</label>
        <input type="text" id="ket-qua"><br><br>

		<input class="tinh" type="button" value="Tính" onclick="tinhDienTich()">
	</form>

	

</body>
</html>
